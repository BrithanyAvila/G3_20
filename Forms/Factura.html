    <div class="container">
        <div class="cunsulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de Factura de Clientes.
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NUMERO FACTURA</th>
                                <th>ID SOCIO</th>
                                <th>FECHA FACTURA</th>
                                <th>DETALLE</th>
                                <th>SUB TOTAL</th>
                                <th>TOTAL ISV</th>
                                <th>TOTAL</th>
                                <th>FECHA VENCIMIENTO</th>
                                <th>ESTADO</th>
                            </tr>
                        </thead>
                        <tbody class="Facturas">
                           
                        </tbody>
                    </table>
                </div>
            </div> 
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar Factura del Cliente.
                    </h3>
                </div>
                <div class="col-12">
                    <form class ="Factura">
                        <label for="">Numero de Factura</label>
                        <input type="text" id="NUMERO_FACTURA" class="form-control" placeholder="Ingrese Numero de Factura" >
                        <label for="">Numero del Id Socio</label>
                        <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese el Id del Socio" >
                        <label for="">Fecha de la Factura</label>
                        <input type="text" id="FECHA_FACTURA" class="form-control" placeholder="Ingrese la Fecha de la Factura">
                        <label for="">Detalle</label>
                        <input type="text" id="DETALLE" class="form-control" placeholder="Ingrese el Detalle">
                        <label for="">SubTotal</label>
                        <input type="text" id="SUB_TOTAL" class="form-control" placeholder="Ingrese el SubTotal" >
                        <label for="">Total ISV</label>
                        <input type="text" id="TOTAL_ISV" class="form-control" placeholder="Ingrese el Isv Total" >
                        <label for="">Total</label>
                        <input type="text" id="TOTAL" class="form-control" placeholder="Ingrese el Total" >
                        <label for="">Fecha de Vencimiento</label>
                        <input type="text" id="FECHA_VENCIMIENTO" class="form-control" placeholder="Ingrese la Fecha de Vencimiento" >
                        <label for="">Ingrese el Estado</label>
                        <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el Estado de la Factura" >
                        <hr>
                        <div id="btnfactura">
                            <input type="submit" id="btnagregar" onclick="AgregarFactura()" value="Ingresar Factura" class="btn btn-primary">
                        </div>                      
                        
                    </form>
                </div>
            </div>
